            <div id="info">
                <h1><a href="http://github.com/tweenjs/tween.js">tween.js</a></h1>
                <h2>yoyo</h2>
                
                <button onclick="restart()">restart</button>

                <button onclick="pause()">pause</button>

            <div style="position: absolute; top: 100px; left: 400px;">
                <div id="target1" data-rotation="0" data-y="0" class="box" style="left: 0px; top: 0px;">

                </div>
                <div id="target2" data-rotation="0" data-y="0" class="box" style="left: 200px; top: 0px;">

                </div>
                <div id="target3" data-rotation="0" data-y="0" class="box" style="left: 400px; top: 0px;">
                    <h1>해</h1>
                </div>
                <div id="target4" data-rotation="0" data-y="0" class="box" style="left: 600px; top: 0px;">
                    <h1>요</h1>
                </div>
                
                
                    <script>
                        init()
                        animate()

                        function init() {
                            var output = document.createElement('div')
                            output.style.cssText = 'position: absolute; left: 50px; top: 800px; font-size: 100px'
                            document.body.appendChild(output)

                            var tween = new TWEEN.Tween({x: 50, y: 0})
                                .to({x: 400}, 2000)
                                .easing(TWEEN.Easing.Elastic.InOut)
                                .onUpdate(function (object) {
                                    output.innerHTML = '스크롤을 이용해주세용' 
                                    var transform = 'translateX(' + object.x + 'px)'
                                    output.style.webkitTransform = transform
                                    output.style.transform = transform
                                })
                                .start()
                        }

                        function animate(time) {
                            requestAnimationFrame(animate)
                            TWEEN.update(time)
                        }
                    </script>
            </div>

  
            <script>
                init()
                animate()

                var restart, stop, start, pause, resume

                function init() {
                    var target1 = document.getElementById('target1')
                    var tween1 = new TWEEN.Tween(target1.dataset)
                        .to({rotation: 360, y: 300}, 750)
                        .repeat(1)
                        .delay(1000)
                        .yoyo(true)
                        .easing(TWEEN.Easing.Cubic.InOut)
                        .onUpdate(function (object) {
                            updateBox(target1, object)
                        })
                        .start()
                    var target2 = document.getElementById('target2')
                    var tween2 = new TWEEN.Tween(target2.dataset)
                        .to({rotation: 360, y: 300}, 750)
                        .repeat(Infinity)
                        .delay(1000)
                        .yoyo(true)
                        .easing(TWEEN.Easing.Cubic.InOut)
                        .onUpdate(function (object) {
                            updateBox(target2, object)
                        })
                        .start()
                    var target3 = document.getElementById('target3')
                    var tween3 = new TWEEN.Tween(target3.dataset)
                        .to({rotation: '+360', y: '+300'}, 750)
                        .repeat(1)
                        .delay(1000)
                        .yoyo(true)
                        .easing(TWEEN.Easing.Cubic.InOut)
                        .onUpdate(function (object) {
                            updateBox(target3, object)
                        })
                        .start()
                    var target4 = document.getElementById('target4')
                    var tween4 = new TWEEN.Tween(target4.dataset)
                        .to({rotation: '+360', y: '+300'}, 750)
                        .repeat(Infinity)
                        .delay(1000)
                        .yoyo(true)
                        .easing(TWEEN.Easing.Cubic.InOut)
                        .onUpdate(function (object) {
                            updateBox(target4, object)
                        })
                        .start()

                    restart = function () {
                        tween1.stop().start()
                        tween2.stop().start()
                        tween3.stop().start()
                        tween4.stop().start()
                    }

                    stop = function () {
                        tween1.stop()
                        tween2.stop()
                        tween3.stop()
                        tween4.stop()
                    }

                    start = function () {
                        tween1.start()
                        tween2.start()
                        tween3.start()
                        tween4.start()
                    }

                    pause = function () {
                        tween1.pause()
                        tween2.pause()
                        tween3.pause()
                        tween4.pause()
                    }

                    resume = function () {
                        tween1.resume()
                        tween2.resume()
                        tween3.resume()
                        tween4.resume()
                    }
                }

                function animate(time) {
                    requestAnimationFrame(animate)

                    TWEEN.update(time)
                }

                function updateBox(box, params) {
                    var s = box.style,
                        transform = 'translateY(' + Math.round(params.y) + 'px) rotate(' + Math.floor(params.rotation) + 'deg)'
                    s.webkitTransform = transform
                    s.mozTransform = transform
                    s.transform = transform
                }
            </script>

            <div
                id="target"
                style="
                    position: absolute;
                    top: 100px;
                    left: 100px;
                    width: 100px;
                    height: 100px;
                    background: #a0dde9;
                    padding: 1em;
                "
            >
                hello world!

            <script>
                var position
                var target
                var tween, tweenBack

                init()
                animate()

                function init() {
                    position = {x: 100, y: 100, rotation: 0}
                    target = document.getElementById('target')
                    tween = new TWEEN.Tween(position)
                        .to({x: 700, y: 200, rotation: 359}, 2000)
                        .delay(1000)
                        .easing(TWEEN.Easing.Elastic.InOut)
                        .onUpdate(update)

                    tweenBack = new TWEEN.Tween(position)
                        .to({x: 100, y: 100, rotation: 0}, 3000)
                        .easing(TWEEN.Easing.Elastic.InOut)
                        .onUpdate(update)

                    tween.chain(tweenBack)
                    tweenBack.chain(tween)

                    tween.start()
                }

                //If we register the callback animate, but the TWEEN.update(time) returns false,
                //cancel/unregister the handler
                function animate(time) {
                    var id = requestAnimationFrame(animate)

                    var result = TWEEN.update(time)

                    if (!result) cancelAnimationFrame(id)
                }

                function update() {
                    target.style.left = position.x + 'px'
                    target.style.top = position.y + 'px'
                    target.style.webkitTransform = 'rotate(' + Math.floor(position.rotation) + 'deg)'
                    target.style.MozTransform = 'rotate(' + Math.floor(position.rotation) + 'deg)'
                }
            </script>
